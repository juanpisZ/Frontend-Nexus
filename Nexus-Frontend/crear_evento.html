</head>

<body>

    <header class="header-top">
        <div class="header-left">
            <img src="assets/img/Nexus_logo-removebg-preview.png" alt="Logo Nexus" class="logo" width="50" height="50">
            <h1 id="titulo">Nexus</h1>

        </div>
    </header>

    <!-- Menú lateral -->
    <aside id="sidebar">
        <div class="menu-lateral">

            <div class="menu-header">
                <h3>Nombre de Usuario</h3>
            </div>

            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fa-solid fa-gauge"></i> <span class="texto">Dashboard
                            </span></a>
                    </li>
                    <li><a href="perfil_usuario.html"><i class="fa-solid fa-user"></i> <span class="texto">Perfil
                            </span></a>
                    </li>
                    <li><a href="crear_evento.html"><i class="fa-solid fa-plus"></i><span class="texto">Crear Evento
                            </span></a></li>
                    <li><a href="pag_busqueda.html"><i class="fa-solid fa-calendar-days"></i> <span class="texto">Mis
                                Eventos
                            </span></a></li>
                    <li><a href=""><i class="fa-solid fa-plus"></i> <span class="texto">Invitaciones </span></a></li>
                    <li><a href=""><i class="fa-solid fa-check-double"></i><span class="texto">Eventos Asistidos </span>
                        </a>
                    </li>
                    <li><a href="pag_busqueda_foros.html"><i class="fa-solid fa-users"></i><span class="texto">Mis Foros
                            </span></a></li>
                    <li><a href="crear_foro.html"><i class="fa-solid fa-comments"></i> <span class="texto">Crear Foro
                            </span></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <main class="container">
        <form class="card" action="dashboard.html" method="post">
            <h1 class="title">Crear Evento</h1>

            <!-- Título -->
            <label class="field">
                <span class="label-text">Título del Evento</span>
                <input type="text" name="titulo_evento" placeholder="Ej: Meetup de Programación" required>
            </label>

            <!-- Categorías -->
            <label class="field">
                <span class="label-text">Categorías</span>
                <input type="text" name="categorias" placeholder="Ej: JavaScript, Backend, Música">
            </label>

            <!-- Ubicación -->
            <label class="field">
                <span class="label-text">Ubicación</span>
                <input type="text" name="ubicacion" placeholder="Ej: Bogotá, Colombia" required>
            </label>

            <!-- Detalles -->
            <label class="field">
                <span class="label-text">Detalles</span>
                <textarea name="detalles" rows="3" placeholder="Agrega información relevante del evento"></textarea>
            </label>

            <!-- Fechas -->
            <div class="field-group">
                <label class="field">
                    <span class="label-text">Fecha Inicio</span>
                    <input type="date" name="fecha_inicio" required>
                </label>
                <label class="field">
                    <span class="label-text">Fecha Fin</span>
                    <input type="date" name="fecha_fin" required>
                </label>
            </div>

            <!-- Organizadores -->
            <label class="field">
                <span class="label-text">Organizador</span>
                <input type="text" name="organizador" placeholder="Nombre del organizador" required>
            </label>

            <!-- Multimedia -->
            <label class="field">
                <span class="label-text">Imagen/Multimedia del Evento</span>
                <input type="file" name="multimedia" accept="image/*">
            </label>

            <!-- Opciones -->
            <fieldset class="fieldset">
                <legend class="legend">Opciones</legend>
                <label><input type="checkbox" name="mostrar_invitados"> Mostrar lista de invitados</label><br>
                <label><input type="checkbox" name="aprobar_solicitudes"> Aprobar solicitudes de asistencia</label>
            </fieldset>

            <!-- Botones -->
            <div class="btn-group">
                <button type="submit" class="btn">Crear Evento</button>
                <button type="reset" class="btn btn-alt">Cancelar</button>
            </div>
        </form>
    </main>
