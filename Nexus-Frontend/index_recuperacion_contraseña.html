<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nexus - Recuperar Contraseña</title>

<body>

  <!-- HEADER -->

      <img src="assets/img/Nexus_logo-removebg-preview.png" alt="Logo Nexus" class="logo" width="50" height="50">
      <h1 id="titulo">Nexus</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Recuperar Contraseña</h1>
    <div class="lock">
      <img src="assets/img/lock (1).png" alt="candado" width="100px">
    </div>

    <form action="index-iniciosesion.html" method="post">
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="text" placeholder="Código" required>
      <a href="#">Volver a enviar código</a>

      <div class="btn-group">
        <!-- Cancelar redirige directamente -->
        <a href="index_iniciosesion.html" class="btn cancel">Cancelar</a>

        <!-- Verificar procesa el formulario -->
        <a href="index_iniciosesion.html" class="btn verify">Verificar</a>
      </div>
    </form>
  </main>
