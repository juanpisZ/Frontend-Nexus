<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Nexus-Frontend/assets/css/pag_busqueda.css">
</head>
<body>
  <header class="container">
    <div class="left">
      <button class="logo">
        <img src="/Nexus-Frontend/assets/img/Nexus logo.png" alt="nexus logo" height="50px">
      </button>

    </div>

    <form>
