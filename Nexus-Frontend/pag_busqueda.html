<!DOCTYPE html>

  <title>Document</title>

  <link rel="stylesheet" href="assets/css/pag_busqueda.css">

<body>
  <header class="container">

    <div class="left">
      <button class="logo">

      <button class="icon-user"><i class="fa-regular fa-circle-user"></i></button>

      <ul>

            <div class="ico">

            <div class="ico">
              <img src="assets/img/IconosMenuLateral/Foro/ticket-star.png" alt="" width="30px ">

            <div class="ico">

            <div class="ico">
