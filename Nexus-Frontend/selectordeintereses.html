<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Elige tus intereses - Nexus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/selector.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Nexus_logo-removebg-preview.png">
</head>

<body>
    <!-- HEADER -->
    <header class="header-top">
        <div class="header-left">
            <img src="assets/img/Nexus_logo-removebg-preview.png" alt="Logo Nexus" class="logo" width="50" height="50">
            <h1 id="titulo">Nexus</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <h1>Elige tus intereses</h1>
        <p class="sub">Selecciona 3 o más intereses para continuar</p>

        <div class="grid">
            <div class="card" data-selected="false">
                <i class="fa-solid fa-clapperboard"></i> Cine y Series
            </div>
            <div class="card" data-selected="false">
                <i class="fa-brands fa-python"></i> Programación
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-paintbrush"></i> Arte
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-futbol"></i> Deportes
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-desktop"></i> Tecnología
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-book"></i> Lectura
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-scissors"></i> Manualidades
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-gamepad"></i> Videojuegos
            </div>
            <div class="card" data-selected="false">
                <i class="fa-solid fa-music"></i> Música
            </div>
        </div>

        <button class="btn-continuar" disabled>Continuar</button>
    </main>

    <!-- JAVASCRIPT -->
    <script>
        const cards = document.querySelectorAll('.card');
        const btnContinuar = document.querySelector('.btn-continuar');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // alternar selección
                card.classList.toggle('active');
                card.dataset.selected = card.classList.contains('active');

                // contar seleccionados
                const seleccionados = document.querySelectorAll('.card.active').length;

                // habilitar o deshabilitar el botón
                btnContinuar.disabled = seleccionados < 3;
            });
        });

        // Redirección al continuar
        btnContinuar.addEventListener('click', () => {
            alert("Has seleccionado tus intereses ✔️");
            window.location.href = "dashboard.html"; // Cambia esto por tu siguiente página
        });
    </script>


    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <p>© 2025 Nexus. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>

            <div class="pg_error">
                <a href="Error-404.html">Error 404</a>
                <a href="error.500.html">Error 500</a>
            </div>
    </footer>

</body>

</html>
