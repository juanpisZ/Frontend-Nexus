<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nexus</title>
  <link rel="icon" type="image/x-icon" href="assets/img/Nexus_logo-removebg-preview.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/registro-formulario.css">
</head>

<body>

  <header class="header-top">
    <div class="header-left">
      <img src="assets/img/Nexus_logo-removebg-preview.png" alt="Logo Nexus" class="logo" width="50" height="50">
      <h1 id="titulo">Nexus</h1>
    </div>

  </header>

  <main class="container">
    <form class="card" action="dashboard.html" method="get" autocomplete="off" aria-labelledby="titulo-form">
      <h1 id="titulo-form" class="title">Crear una cuenta</h1>

      <div class="row_two-cols">
        <label class="field">
          <span class="label-text">Nombre</span>
          <input type="text" name="nombre" placeholder="Nombre" required>
        </label>

        <label class="field">
          <span class="label-text">Apellido</span>
          <input type="text" name="apellido" placeholder="Apellido" required>
        </label>
      </div>


      <fieldset class="fieldset">
        <legend class="legend">Fecha de nacimiento</legend>
        <div class="row three-cols">
          <label class="small-field">
            <select name="dia" required>
              <option value="">Día</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <!-- ...hasta 31 -->
            </select>
          </label>

          <label class="small-field">
            <select name="mes" required>
              <option value="">Mes</option>
              <option>Enero</option>
              <option>Febrero</option>
              <option>Marzo</option>
              <!-- ... -->
            </select>
          </label>

          <label class="small-field">
            <select name="ano" required>
              <option value="">Año</option>
              <option>2005</option>
              <option>2004</option>
              <option>2003</option>
              <!-- ... -->
            </select>
          </label>
        </div>
      </fieldset>

      <label class="field">
        <span class="label-text">Género</span>
        <select name="genero" required>
          <option value="">Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
          <option value="prefiero-no-decir">Prefiero no decir</option>
        </select>
      </label>

      <label class="field">
        <span class="label-text">Correo electrónico</span>
        <input type="email" name="email" placeholder="Correo electrónico" required>
      </label>

      <label class="field">
        <span class="label-text">Confirmar correo electrónico</span>
        <input type="email" name="email_confirm" placeholder="Confirmar correo electrónico" required>
      </label>

      <button class="btn-continue" type="submit">CONTINUAR</button>
    </form>
  </main>


  <!-- FOOTER -->
  <footer>
    <div class="footer">
      <p>© 2025 Nexus. Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>

      <div class="pg_error">
        <a href="Error-404.html">Error 404</a>
        <a href="error-500.html">Error 500</a>
      </div>
  </footer>

  <script src="assets/js/scripx.js"></script>


</body>

</html>
