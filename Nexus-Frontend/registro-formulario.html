<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear una cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/registro-formulario.css">
</head>
<body>
  <main class="container">
    <form class="card" autocomplete="off" aria-labelledby="titulo-form">
      <h1 id="titulo-form" class="title">Crear una cuenta</h1>

      <div class="row two-cols">
        <label class="field">
          <span class="label-text">Nombre</span>
          <input type="text" name="nombre" placeholder="Nombre" required>
        </label>

        <label class="field">
          <span class="label-text">Apellido</span>
          <input type="text" name="apellido" placeholder="Apellido" required>
        </label>
      </div>

      <label class="field">
        <span class="label-text">Apodo</span>
        <input type="text" name="apodo" placeholder="Apodo">
      </label>

      <fieldset class="fieldset">
        <legend class="legend">Fecha de nacimiento</legend>
        <div class="row three-cols">
          <label class="small-field">
            <select id="dia" name="dia" aria-label="Día" required>
              <option value="">Día</option>
            </select>
          </label>

          <label class="small-field">
            <select id="mes" name="mes" aria-label="Mes" required>
              <option value="">Mes</option>
            </select>
          </label>

          <label class="small-field">
            <select id="ano" name="ano" aria-label="Año" required>
              <option value="">Año</option>
            </select>
          </label>
        </div>
      </fieldset>

      <label class="field">
        <span class="label-text">Género</span>
        <select name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
          <option value="prefiero-no-decir">Prefiero no decir</option>
        </select>
      </label>

      <label class="field">
        <span class="label-text">Correo electrónico</span>
        <input type="email" name="email" placeholder="Correo electrónico" required>
      </label>

      <label class="field">
        <span class="label-text">Confirmar correo electrónico</span>
        <input type="email" name="email_confirm" placeholder="Confirmar correo electrónico" required>
      </label>

      <button class="btn-continue" type="submit">CONTINUAR</button>
    </form>
  </main>

  <script src="assets/js/scripx.js"></script>
</body>
</html>
